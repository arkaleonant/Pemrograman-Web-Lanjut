<div class="container">
  <div class="col-md-12">
    <form #form="ngForm" (ngSubmit)="submit(form.value)">
      <div class="form-group">
        <h3 align="center">Tambah Teman Baru Anda</h3>
        <div class="form-group row">
        <label for="inputText3" class="col-sm-1 col-form-label">Nama</label>
        <div class="col-sm-10">
          <input mdbInput type="text" class="form-control" id="inputName3" required name ngModel #addName="ngModel" 
          name="nama" placeholder="Name"
          />
          <div class="alert alert-danger" *ngIf="addName.touched && !addName.valid">
            <div *ngIf="addName.errors['required']">Nama Wajib Diisi</div>
          </div>
        </div>
       </div>
      </div>      
    <div class="form-group row">
        <label for="email" class="col-sm-1 col-form-label">Email</label>
        <div class="col-sm-10">
          <input mdbInput type="text" class="form-control" id="email" required email ngModel #addEmail="ngModel" 
          name="email" placeholder="Email"
          />
          <div class="alert alert-danger" 
          *ngIf="addEmail.touched && !addEmail.valid">
          <div *ngIf="addEmail.errors['required']">Email Wajib Diisi</div>
          <div *ngIf="addEmail.errors['email']">
              Email Tidak Valid
            </div>
          </div>
        </div>
      </div>
      <div class="form-group row">
          <label for="pattern" class="col-sm-1 col-form-label">No. HP</label>
          <div class="col-sm-10">
            <input mdbInput type="text" class="form-control" id="pattern" required pattern='[0-9]+' maxlength="13"ngModel #addNomor="ngModel" 
            name="contact" placeholder="No.Telp"
            />
            <div class="alert alert-danger" 
            *ngIf="addNomor.touched && !addNomor.valid">
            <div *ngIf="addNomor.errors['required']">Nomor Wajib Diisi</div> 
            <div *ngIf="addNomor.errors['pattern']">
                Nomor Harus berupa Angka
              </div>
            </div>
          </div>
        </div>       
      <button  type="submit" class="btn btn-info">Tambahkan</button>
    </form>
      <br>
      <h3>List Teman Saya</h3>  
      <br>
      <div align="center">  
          <div class="form-group row">
              <label for="inputText3" class="col-sm-1 col-form-label">Cari :</label>
              <input type="text" [(ngModel)]="userFilter.name" placeholder="Cari Teman..">
              <br>
      <table class="table">
          <thead>
            <br>
            <tr>
              <th scope="col">No. </th>
              <th scope="col">Nama</th>
              <th scope="col">Email</th>
              <th scope="col">No. HP</th>
            </tr>
          </thead>
            <tbody>
            <tr *ngFor="let addName of dataAnda | filterBy: userFilter">
              <th> {{addName.id}} </th>
              <th> {{addName.name}} </th>
              <th> {{addName.email}} </th>
              <th> {{addName.contact}} </th>
            </tr>
            </tbody>
          </table>
      </div>
    </div>
